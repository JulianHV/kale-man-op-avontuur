<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Level 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 900,
        height: 645,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        // Hier komen alle afbeeldingen en spritesheets enz die in de game worden gebruikt

        this.load.image('lucht', 'assets/background-level-1.jpg');
        this.load.image("Mario", "assets/Mario.png")
        this.load.image("platform", "assets/platform.png")
    }

    function create ()
    {
        // Hier heb ik de lucht toegevoegd als achtergrond
        this.add.image(400, 300, 'lucht');

        // Physics voor de platformen toegevoegs
        platforms = this.physics.add.staticGroup();

        // Hier worden de platformen op een plek gezet
        platforms.create(400, 568, 'platform').setScale(2).refreshBody();

        platforms.create(600, 400, 'platform');
        platforms.create(50, 250, 'platform');
        platforms.create(750, 220, 'platform');

        player = this.physics.add.sprite(100, 450, 'Mario');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('Mario', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'Mario', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('Mario', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });
    }

    function update ()
    {
    }

</script>

</body>
</html>
