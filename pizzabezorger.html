<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Level 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 900,
        height: 645,
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        }
    };

    var game = new Phaser.Game(config);
    var platforms;
    var player;
    var cursors;

    function preload ()
    {
        // Laden van afbeeldingen en spritesheets voor de game
        this.load.image('lucht', 'assets/background-level-1.jpg');
        this.load.spritesheet("Johan", "assets/Naamloos2.png", { frameWidth: 37, frameHeight: 92 });
        // Laden van de platformafbeeldingen
        this.load.image('grond', "assets/background-level-1-road-collision.jpg");
        this.load.image('platform_right', "assets/platform_right.png");
        this.load.image('platform_center_right', "assets/platform_center_right.png");
        this.load.image('platform_center_left', "assets/platform_center_left.png");
        this.load.image('platform_left', "assets/platform_left.png");
    }

    function create ()
    {
        // Toevoegen van achtergrondafbeelding
        this.add.image(430, 300, 'lucht');

        platforms = this.physics.add.staticGroup();

        // Platformen spawnen
        spawnPlatform_Grond(this, 420, 614); // Plaats de grond op de gewenste locatie

        spawnPlatform_Left(this, 300, 400);

        player = this.physics.add.sprite(37, 92, 'Johan');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        // Player animaties
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('Johan'),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'Johan', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('Johan'),
            frameRate: 10,
            repeat: -1
        });

        // Input detectie
        cursors = this.input.keyboard.createCursorKeys();

        // Collisions
        this.physics.add.collider(player, platforms);
    }

    function update ()
    {
        // Player controls
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);
            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-350);
        }
    }

    function spawnPlatform_Left(scene, x, y) {
        var platform = platforms.create(x, y, 'platform_left');
        platform.setScale(1);
        platform.refreshBody();
    }

    function spawnPlatform_CenterLeft(scene, x, y) {
        var platform = platforms.create(x, y, 'platform_center_left');
        platform.setScale(1);
        platform.refreshBody();
    }

    function spawnPlatform_Right(scene, x, y) {
        var platform = platforms.create(x, y, 'platform_right');
        platform.setScale(1);
        platform.refreshBody();
    }

    function spawnPlatform_CenterRight(scene, x, y) {
        var platform = platforms.create(x, y, 'platform_center_right');
        platform.setScale(1);
        platform.refreshBody();
    }

    function spawnPlatform_Grond(scene, x, y) {
        var platform = platforms.create(x, y, 'grond');
        platform.setScale(1); // Schaal aanpassen indien nodig
        platform.refreshBody();
    }

</script>

</body>
</html>
